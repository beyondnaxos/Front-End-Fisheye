<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b7da06416.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photograph-header" aria-label="Informations sur le photographe" >
        <div class="heading-infos-container">
          <h1 class="heading-name"></h1>
          <h2 class="heading-text"></h2>
          <h2 class="heading-sub"></h2>
        </div>
        <img class="heading-image" aria-label ="Photo de profil du photographe" >
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>

      <div class='sort-container' style='display: flex; align-items: center; 'id="trier-par" aria-label="Input trier par"></div>
    </main>
    <section class="medias-container" aria-label="Navigation liste des médias du photographe"> 
      
    </section>

    </div>

    <div class="count-container">
     <div class="likes">
       <h3 class="likes-count" aria-label="'nombre de likes"></h3>
       <img  class='heart' aria-label='icône ajouter un like' src="./assets/images/heart.png" class="heart" />
     </div>
     <h4 class="daily-price" aria-label="tarif journalier"></h4>
    </div>
    
    <div id="contact_modal" role='dialog' aria-hidden="true" >
      <div class="modal" >
        <header>
          <h2 class='modal-title'>Contactez-moi</h2>
          
          <img src="assets/icons/close.svg" alt='close button' aria-label="Icone de fermeture de la modale" class='close' onclick="closeModal()" onkeydown="ESCcloseModal(event)"/>
        </header>


				<form class='contact-form' role='form' aria-label="contact information" action="" method="get">
          <div>
            <label id='Prénom' for="firstname">Prénom</label>
						<input 
            aria-labelledby="Prénom"
            id="firstname" 
            name='firstname' 
            type="text" />
					</div>
          <div>
            <label id='Nom' for='name'>Nom</label>
						<input 
            aria-labelledby="Nom"
            id="name"
            name='name' 
            type="text" />
					</div>
          <div>
            <label id='Email'for="email">Email</label>
						<input 
            aria-labelledby="Email"
            id="email"
            name="email"
            type="email" />
					</div>
          <div>
            <label id='Message' for='message'>Message</label>
						<textarea 
            aria-labelledby="Message"
            id="message"
            name="message" 
            type="textarea" >
            </textarea>
            
					</div>
          <button aria-label="Bouton envoyer le formulaire" type='submit' id='form-button' class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script  src="src/photographer.js" type="module"></script>
    <script src="src/utils/contactForm.js"></script>
  
  </body>
</html>
