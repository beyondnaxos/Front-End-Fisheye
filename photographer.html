<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0b7da06416.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo fichaille"/></a>
    </header>
    <main id="main">
      <section class="photograph-header" aria-label="Informations sur le photographe" >
        <div class="heading-infos-container">
          <h1 class="heading-name"></h1>
          <h3 class="heading-text"></h2>
          <h3 class="heading-sub"></h2>
        </div>
        <img class="heading-image" >
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <div class='sort-container'aria-label="Input trier par">
      
        
     </div>


     
     
    </main>
    <section class="medias-container" aria-label="Navigation liste des médias du photographe"> 
      
    </section>

    <!-- <div id="lightbox">
      <div class="content">
        
      </div> -->

    </div>

    <div class="count-container">
     <div class="likes">
       <h3 class="likes-count"></h3>
       <img  class='heart' src="./assets/images/heart.png" class="heart" />
     </div>
     <p class="daily-price"></p>
    </div>
    
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class='modal-title'>Contactez-moi</h2>
          
          <img src="assets/icons/close.svg" class='close' onclick="closeModal()" />
        </header>


				<form class='contact-form' action="" method="get">
          <div>
            <label for="firstname">Prénom</label>
						<input 
            id="firstname" 
            name='firstname' 
            type="text" />
					</div>
          <div>
            <label for='name'>Nom</label>
						<input 
            id="name"
            name='name' 
            type="text" />
					</div>
          <div>
            <label for="email">Email</label>
						<input 
            id="email"
            name="email"
            type="email" />
					</div>
          <div>
            <label for='message'>Message</label>
						<input 
            id="message"
            name="message" 
            type="text" />
					</div>
          <button type='submit' id='form-button' class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <script  src="src/photographer.js" type="module"></script>
    <script src="src/utils/contactForm.js"></script>
  
  </body>
</html>
